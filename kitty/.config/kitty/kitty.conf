#color7 - strikethrough

tab_bar_background #1e756e

active_tab_foreground   #8b8f8e
active_tab_background   #001e26

inactive_tab_foreground #001e26
inactive_tab_background #708183

# движение курсора с эффектом
# cursor_trail 1
# cursor_trail_decay 0.1 0.1

scrollback_lines 25000
wheel_scroll_multiplier 5.0
scrollbar scrolled
scrollbar_interactive yes
scrollbar_jump_on_click yes
scrollbar_width 1.5
scrollbar_hover_width 1.5
scrollbar_handle_opacity 0.5
scrollbar_radius 0.8
scrollbar_gap 1.0
scrollbar_hitbox_expansion 1.5
scrollbar_track_hover_opacity 0.05
scrollbar_handle_color #2aa198


# подсвечивать ссылки
# detect_urls no
# url_style courly
url_style straight
# url_style double

url_color #268bd2
underline_hyperlinks hover
show_hyperlink_targets yes
