# xdg-desktop-portal-gtk
# ======================

# стандартное меню выбора файла для открытия или записи
# работает для chrome, vscode

# Save File
windowrulev2 = float, class:^xdg-desktop-portal-gtk$, title:^All Files$, floating:0
windowrulev2 = size 750 750, class:^xdg-desktop-portal-gtk$, title:^All Files$
windowrulev2 = stayfocused, class:^xdg-desktop-portal-gtk$, title:^All Files$

# chrome/vscode Open File
windowrulev2 = float, class:^xdg-desktop-portal-gtk$, title:^Open File$, floating:0
windowrulev2 = size 750 750, class:^xdg-desktop-portal-gtk$, title:^Open File$
windowrulev2 = stayfocused, class:^xdg-desktop-portal-gtk$, title:^Open File$

# chrome/vscode open files
windowrulev2 = float, class:^xdg-desktop-portal-gtk$, title:^Open Files$, floating:0
windowrulev2 = size 750 750, class:^xdg-desktop-portal-gtk$, title:^Open Files$
windowrulev2 = stayfocused, class:^xdg-desktop-portal-gtk$, title:^Open Files$

# chrome/vscode Open Folder
windowrulev2 = float, class:^xdg-desktop-portal-gtk$, title:^Open Folder$, floating:0
windowrulev2 = size 750 750, class:^xdg-desktop-portal-gtk$, title:^Open Folder$
windowrulev2 = stayfocused, class:^xdg-desktop-portal-gtk$, title:^Open Folder$

# chrome/vscode Save As
windowrulev2 = float, class:^xdg-desktop-portal-gtk$, title:^Save As$, floating:0
windowrulev2 = size 950 750, class:^xdg-desktop-portal-gtk$, title:^Save As$
windowrulev2 = stayfocused, class:^xdg-desktop-portal-gtk$, title:^Save As$

