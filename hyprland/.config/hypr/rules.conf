# xdg-desktop-portal-gtk
# ----------------------

# стандартное меню выбора файла для открытия или записи
# работает для chrome, vscode
# Save File / Open File / Open Folder / Save As
windowrule = float, class:^xdg-desktop-portal-gtk$, floating:0
windowrule = size 750 750, class:^xdg-desktop-portal-gtk$
windowrule = stayfocused, class:^xdg-desktop-portal-gtk$

# VSCodium
# ========

windowrule = workspace special:codium, class:^VSCodium$
windowrule = workspace special:codium, class:^code-oss$

