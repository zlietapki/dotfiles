source = ~/.config/hypr/environment.conf
source = ~/.config/hypr/monitor.conf
source = ~/.config/hypr/autostart.conf

xwayland {
    force_zero_scaling = true
}

source = ~/.config/hypr/input.conf
source = ~/.config/hypr/layouts.conf

misc {
	vrr = 0
	disable_hyprland_logo = true
	new_window_takes_over_fullscreen = 2 # if there is a fullscreen window, whether a new tiled window opened should replace the fullscreen one or stay behind. 0 - behind, 1 - takes over, 2 - unfullscreen the current fullscreen window
    initial_workspace_tracking = 0 # дает фокус терминалу при on-created-empty
    disable_hyprland_qtutils_check = true
}

source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/rules.conf

general {
    border_size = 2
    no_border_on_floating = false

    gaps_in = 5, 5, 5 # css - промежуток между окнами
    # gaps_out = 10, 10, 10, 10 # css - промежуток между окном и монитором
    gaps_out = 5, 5, 5

 #d33682 #cb4b16 #2623db
    col.active_border = rgb(d33682) rgb(cb4b16) rgb(2623db) rgb(d33682) rgb(cb4b16) rgb(2623db) rgb(000000) rgb(FFFFFF) 45deg
    col.inactive_border = rgb(555555)
    # col.inactive_border = 

    layout = master
    resize_on_border = true
    extend_border_grab_area = 0
}

decoration {
    rounding = 0 # rounded corners’ radius (in layout px)
    # rounding_power = 2

    # active_opacity = 1.0 # Непрозрачность текущего окна. 1.0 default
    # inactive_opacity = 1.0 # opacity of inactive windows. 1.0 default
    # fullscreen_opacity = 0.6 #opacity of fullscreen windows. 1.0 default
    
    dim_inactive = false    # dim_strength = 0.1
    dim_special = 0.2 # Насколько затемнить фон вокруг special. 0.2 default
    dim_around = 0.5 # how much the dimaround window rule should dim by. [0.0 - 1.0]
    blur {
        enabled = false
        size = 2 # blur size (distance)
        passes = 1
        ignore_opacity = false # make the blur layer ignore the opacity of the window
        new_optimizations = yes
        xray = false # if enabled, floating windows will ignore tiled windows in their blur. Only available if new_optimizations is true. Will reduce overhead on floating blur significantly.
        noise = 0.0117 # how much noise to apply. [0.0 - 1.0]
        contrast = 0.8916 # contrast modulation for blur. [0.0 - 2.0]
        brightness = 0.8172 # brightness modulation for blur. [0.0 - 2.0]
        vibrancy = 0.1696 # Increase saturation of blurred colors. [0.0 - 1.0]
        vibrancy_darkness = 0.0 # How strong the effect of vibrancy is on dark areas . [0.0 - 1.0]
        special = false # whether to blur behind the special workspace (note: expensive)
        popups = false # whether to blur popups (e.g. right-click menus)
    }

    shadow {
        enabled = false # debug
        range = 14
        render_power = 1
        sharp = true
        ignore_window = true # if true, the shadow will not be rendered behind the window itself, only around it.
        color = 0x996b6400 #6b6400
        
        scale = 1.0
    }
}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true # прятать special при смене текущего workspace
}

cursor {
    no_warps = true
}

